<!DOCTYPE html>
<html lang="pt-br" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite discurso</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <form>
        <h1>Convite Discursante Sacramental</h1>
        <p class='campos'>
            <label for="nome">Convidado:</label> <input id='nome' type="text" required/>
        </p>
        <p class='campos'>
            <label for="data">Data:</label> <input id='data' type="date" required/>
        </p>
        <p class='campos'>
            <label for="tema">Tema:</label> <input type="text" id='tema' required/>
        </p>
        <p class='campos'>
            <label for="tempo">Tempo:</label> <input id='tempo' type="number" required/>
        </p>
        <p class='campos'>
            <label for="discursante">1ยบ/2ยบ/3ยบ Orador:</label> <input id='discursante' type="number" required/>
        </p>

        <button type="submit">Enviar Convite</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
