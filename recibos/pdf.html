<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar PDF com jsPDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js" integrity="sha512-5yTVoG0jFRsDhgYEoKrZCj5Bazxqa0VnETLN7k0SazQcARBsbgrSb6um+YpzWKNKV2kjb8bhna4fDfOk3YPr4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <button onclick="gerarPDF()">Gerar PDF</button>

    <script>
        function gerarPDF() { 
            // Crie uma instância do objeto jsPDF
            let pdf = new jsPDF();

            // Adicione conteúdo ao PDF
            pdf.text("Meu Documento PDF", 20, 10);
            pdf.text("Este é um exemplo de PDF gerado com jsPDF.", 20, 20);

            // Salve o PDF
            pdf.save("documento.pdf");
        }
    </script>

</body>

</html>
